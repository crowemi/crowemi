name: Deploy Development

on:
  push:
    branches:
      - main

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_GITHUB_KEY: ${{ secrets.GCP_GITHUB_KEY }}
  GCP_IMAGE_NAME: "crowemi-dev"
  TF_CLOUD_ORGANIZATION: "${{ secrets.TF_CLOUD_ORGANIZATION }}"
  TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}
  TF_WORKSPACE: ${{ secrets.TF_WORKSPACE }}

jobs:
  setup-build-publish:
    environment: prod
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}
          service_account_key: ${{ env.GCP_GITHUB_KEY }}
          export_default_credentials: true

      - name: Configure Docker
        run: gcloud auth configure-docker us-west1-docker.pkg.dev

      - name: Build and push Docker image
        run: |
          docker build -t us-west1-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GCP_PROJECT_ID }}/${{ env.GCP_IMAGE_NAME }}:${{ github.sha }} -t prod .
          docker push  us-west1-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GCP_PROJECT_ID }}/${{ env.GCP_IMAGE_NAME }}:${{ github.sha }}

  terraform:
    environment: prod
    needs: setup-build-publish
    name: "Terraform Apply"
    runs-on: ubuntu-latest
    env:
      TF_VAR_docker_image_tag: "\"${{ github.sha }}\""
      TF_VAR_env: "\"dev\""
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Upload Configuration
        uses: hashicorp/tfc-workflows-github/actions/upload-configuration@v1.0.0
        id: apply-upload
        with:
          workspace: ${{ env.TF_WORKSPACE }}
          directory: ./

      - name: Create Apply Run
        uses: hashicorp/tfc-workflows-github/actions/create-run@v1.0.0
        id: apply-run
        with:
          workspace: ${{ env.TF_WORKSPACE }}
          configuration_version: ${{ steps.apply-upload.outputs.configuration_version_id }}

      - name: Apply
        uses: hashicorp/tfc-workflows-github/actions/apply-run@v1.0.0
        if: fromJSON(steps.apply-run.outputs.payload).data.attributes.actions.IsConfirmable
        id: apply
        with:
          run: ${{ steps.apply-run.outputs.run_id }}
          comment: "Apply Run from GitHub Actions CI ${{ github.sha }}"